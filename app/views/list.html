{% extends "layout.html" %}
{% block content %}
    <ul class="col-1-1">
    	{% for article in articles %}
    		<li><a href="/{{section|lower|replace(" ","-")}}/{{article.link}}">{{article.title|capitalize|replace("-"," ")}}</a> - {{article.date|prettyDate}}</li>
    	{% endfor %}
    </ul>
{% endblock %}
